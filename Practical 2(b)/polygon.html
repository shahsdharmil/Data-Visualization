<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polygon</title>
  </head>
  <body>
    <canvas
      id="polygon"
      width="350"
      height="350"
      style="border: 2px solid black"
    ></canvas>
    <script>
      var canvas = document.getElementById("polygon");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(100, 120);
      ctx.lineTo(150, 200);
      ctx.lineTo(240, 230);
      ctx.lineTo(280, 200);
      ctx.lineTo(200, 120);
      ctx.lineTo(100, 120);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.closePath();

      ctx.stroke();
    </script>
  </body>
</html>
