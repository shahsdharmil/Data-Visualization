<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        #svg {
            transform: translatex(-20%);
        }
    </style>
</head>

<body>
    <h2>SVG linear gradient</h2>
    <svg id="svg" height="300">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0" style="stop-color:rgb(255, 255, 255)" />
                <stop offset="1" style="stop-color:rgba(0, 0, 0, 0.744)" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="100" ry="45" fill="url(#grad1)" />
    </svg>
</body>

</html>
